<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Esercizio Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <!-- Logo e testo -->
      <header>
        <img class="logo" src="logo.png">
        <h2 class="slogan-text">Taking Booleaners from A to B</h2>
      </header>

      <!-- MenÃ¹ di navigazione -->
      <nav>
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>

      <!-- Lista monopattini -->
      <main>
        <!-- Monopattino 1 -->
        <div class="scooter-type">
          <div>
            <input type="checkbox">
            <h4 class="model-name">Monopattino Gino22</h4>
          </div>

          <div class="row-distance">
            <span class="arrow"> Via Guadalametri - a 220 metri da te</span>
          </div>

          <span class="row-charge">Stato carica:</span>
          <div class="medium charge"></div>
        </div>

          <!-- Monopattino 2 -->
        <div class="scooter-type">
          <div>
            <input type="checkbox">
            <h4 class="model-name">Monopattino Mike24</h4>
          </div>

          <div class="row-distance">
            <span class="arrow"> Via Ricciardoni - a 420 metri da te</span>
          </div>

          <span class="row-charge">Stato carica:</span>
          <div class="high charge"></div>
        </div>

        <!-- Monopattino 3 -->
        <div class="scooter-type">
          <div>
            <input type="checkbox">
            <h4 class="model-name">Monopattino Fede154</h4>
          </div>

          <div class="row-distance">
            <span class="arrow"> Via Mentarini - a 490 metri da te</span>
          </div>

          <span class="row-charge">Stato carica:</span>
          <div class="low charge"></div>
        </div>

      </main>

    </div>
  </body>
</html>
